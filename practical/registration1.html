<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin-left: 40%;}
    form label{
        display: block;}
    form input{
        margin-bottom: 10px;}
</style>
<body>
    <form action="">
        <h1>Registration form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter your name">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter your password">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="enter your email">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="enter your phone number" style="display: block;">
        <label for="sex" style="margin-bottom: 10px;display: inline;">Sex : </label>
        <label for="Male"style="display: inline;">Male</label>
        <input type="radio" name="sex" id="Male">
        <label for="Female" style="display: inline;">Female</label>
        <input type="radio" name="sex" id="Female">
        <label for="dob">DOB</label>
        <input type="date" id="dob">
        <label for="language">Languages known</label>
        <label for="english" style="display: inline-block;">English</label>
        <input type="checkbox">
        <label for="telugu" style="display: inline-block;">Telugu</label>
        <input type="checkbox" style="margin-bottom: 0px;" style="margin-bottom: 0px;">
        <label for="hindi" style="display: inline-block;">Hindi</label>
        <input type="checkbox" style="margin-bottom: 0px;">
        <label for="tamil" style="display: inline-block;">Tamil</label>
        <input type="checkbox" style="margin-bottom: 0px;">
        <label for="address">Address</label>
        <textarea id="address">enter your address here...</textarea>
    </form>
</body>
</html>
